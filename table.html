<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3"></td>
	    <td colspan="2"></td>
	    
        </tr>
	<tr>
	    <td rowspan="2"></td>
	    <td colspan="2"></td>
	</tr>
	<tr>
	    <td rowspan="1"></td>
	   
	</tr>
    </table>
</body>
</html>
